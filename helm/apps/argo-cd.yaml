apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/scrungus/homelab.git
    targetRevision: HEAD
    path: helm/argo-cd
  destination:
    namespace: argocd
      syncPolicy:
    automated:
      prune: true
      selfHeal: true