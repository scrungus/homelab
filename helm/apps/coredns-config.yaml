apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/scrungus/homelab.git
    targetRevision: HEAD
    path: helm/coredns-config
  destination:
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true