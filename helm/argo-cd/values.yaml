argo-cd:
  server:
    service:
      type: NodePort
      nodePortHttp: 30080
    config:
      repositories: |
        - type: git
          url: https://github.com/scrungus/homelab.git
      url: https://argocd.home.lab 
    certificate:
      enabled: false  # Disable ArgoCD's certificate management
    ingress:
      enabled: true
      hosts:
        - argocd.home.lab
      tls:
        - secretName: argocd-server-tls  # This secret will be created by cert-manager
          hosts:
            - argocd.home.lab
  dex:
    enabled: false
  notifications:
    enabled: false